<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/117414402?v=4">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .main {
            font-family: 'JetBrains Mono', monospace;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #round_image {
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style-type: none;
        }

        .nav-links a {
            border: 1px solid black;
            border-radius: 5%;
            padding: 10px;
            margin: 0 10px; 
            text-decoration: none; 
            color: black;
        }

        article {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .footer {
            margin-top: auto;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                justify-content: center;
            }

            .logo {
                margin-left: auto;
                margin-right: auto;
            }
            
            .nav-links {
                padding-left: 15px;
                padding-right: 15px;

            }
            .nav-links a {
                margin: 10px 0;
                
            }
        }

    </style>

    <script>
        const converter = new showdown.Converter()
        const github_repository_path = "ImmutableVariable/sha"
        const readme = fetch("https://raw.githubusercontent.com/"+ github_repository_path + "/main/README.md").then(response => response.text())

        document.addEventListener('DOMContentLoaded', function() {
            const html_repo_link = document.getElementById('html_repo_link')
            html_repo_link.href = "https://github.com/" + github_repository_path

            const article = document.getElementById('content')
            readme.then(text => {
                article.innerHTML = converter.makeHtml(text)
            })
        })
    </script>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="https://avatars.githubusercontent.com/u/117414402?v=4" id="round_image" alt="Profile Picture" width="100" height="100">
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <h4><a href="/">About</a></h4>
                </li>
                <li>
                    <h4><a href="/projects.html">Projects</a></h4>
                </li>
                <li>
                    <h4><a class="noColor noUnderline" href="https://github.com/ImmutableVariable">Github</a></h4>
                </li>
            </ul>
        </nav>
        <div class="content">
            <article>
                <header>
                    <h3>üîç <a href="" id="html_repo_link"> View Repository Here</a></h3>
                </header>   
                <div id="content">
                    <p>Loading...</p>
                </div>
            </article>
        </div>  
        <footer class="footer">
            <p>&copy; 2024 All rights reserved</p>
        </footer>
    </div>
</body>
</html>
